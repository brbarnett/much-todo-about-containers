apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.web.name }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.web.name }}
  replicas: {{ .Values.web.replicas }}
  template:
    metadata:
      labels:
        app: {{ .Values.web.name }}
    spec:
      containers:
      - name: {{ .Values.web.name }}
        image: {{ .Values.web.image }}
        ports:
        - containerPort: 80