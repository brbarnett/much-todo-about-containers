version: '3.6'

services:
  
  todo-bff:
    ports:
      - "8083:80"

  todo-web:
    build:
      dockerfile: Dockerfile.dev
    ports:
      - '8081:80'
    volumes:
      - ./todo-web:/usr/local/apache2/htdocs/
    environment:
      - API_URL=http://localhost:8082/api

  todo-api:
    build:
      dockerfile: Dockerfile.dev
    ports:
      - '8082:3000'
    volumes:
      - ./todo-api:/src
    environment:
      - PORT=3000
    command: nodemon app.js